{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto col-3">
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <input type="submit" class="btn btn-primary">Зарегистрироваться</input>
            </form>
        </div>
    </div>

</div>
{% endblock %}
